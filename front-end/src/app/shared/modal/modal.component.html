<ng-container *ngIf="showModal">
  <div class="modal">
    <button class="close-button"><img (click)="onCloseModal()" src="../../../assets/icons/close.png"></button>
    <p>Cliente não encontrado. Deseja cadastrá-lo?</p>
    <div class="buttons">
      <button class="btn btn-success" id="btn-cadastrar" (click)="onCadastrar()" >Cadastrar</button>
    <button class="btn btn-danger" id="btn-cancelar" (click)="onCloseModal()">Cancelar</button>
    </div>
  </div>
</ng-container>>
