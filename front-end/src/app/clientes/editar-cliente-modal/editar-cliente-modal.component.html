<ng-container *ngIf="showModal">
  <div class="container modal">
    <button class="close-button" id="btn-close" #btnClose><img (click)="onCloseModal(btnClose)" src="../../../assets/icons/close.png"></button>
    <form [formGroup]="formEditCustomer">
      <div class="row input-group input-group-sm mb-3">
        <div class="col-lg-12">
          <label class="mb-1">Nome do Cliente</label>
          <input
           class="form-control form-control-sm"
           type="text"
           formControlName="name"
           >
        </div>
      </div>

      <div class="row input-group input-group-sm mb-3">
        <div class="col-lg-12">
          <label class="mb-1">Telefone</label>
          <input
           class="form-control form-control-sm"
           type="text"
           formControlName="phoneNumber"
           >
        </div>
      </div>

      <form formGroupName="formAddress1">
        <div class="row mb-1">
          <div class="col-lg-12">
            <p>Endereço 1</p>
          </div>
        </div>

        <div class="row input-group input-group-sm mb-3">
          <div class="col-lg-7">
            <label>Logradouro</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: Rua Romualdo Lopes Cançado" formControlName="street">
          </div>

          <div class="col-lg-2 ">
            <label>Número</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: 99" formControlName="houseNumber">
          </div>

          <div class="col-lg-3 ">
            <label>Complemento</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: Apt / Bloco 3" formControlName="additionalInfo">
          </div>

        </div>

        <div class="row input-group input-group-sm mb-3">
          <div class="col-lg-6 ">
            <label>Bairro</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: Castelo" formControlName="neighborhood">
          </div>

          <div class="col-lg-6 ">
            <label>Cidade</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: São Paulo" formControlName="cidade">
          </div>

        </div>

        <div class="row input-group input-group-sm mb-3">
          <div class="col-lg-12">
            <label>Referência</label>
            <input
              class="form-control form-control-sm"
              type="text" placeholder="Ex.: Próximo ao Colégio Colegium"
              formControlName="reference">
          </div>
        </div>

      </form>

    <div class="buttons mb-3">
      <button class="btn btn-success" id="btn-cadastrar" #btnCadastrar (click)="onSalvar()" >Salvar</button>
