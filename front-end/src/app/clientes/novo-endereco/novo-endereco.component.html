<ng-container>
  <div class="container modal">
    <button class="close-button"><img (click)="onCloseModal()" src="../../../assets/icons/close.png"></button>
    <div id="div-name-phone">
      <p class="mb-0"><strong>João da Silva</strong></p>
      <p>(31) 99999-9999</p>
    </div>
    <form>
      <div class="row input-group input-group-sm mb-3">
        <div class="col-lg-3">
          <label class="mb-1">CEP</label>
          <input
           class="form-control form-control-sm"
           type="text"
           placeholder="Ex.: 01011-100"
           formControlName="cep"
           (blur)="consultaCEP()"
           mask="00000-000">
        </div>
      </div>

      <div class="row input-group input-group-sm mb-3">
        <div class="col-lg-7">
          <label>Logradouro</label>
          <input class="form-control form-control-sm" type="text" placeholder="Ex.: Rua Romualdo Lopes Cançado" formControlName="street">
        </div>

        <div class="col-lg-2 ">
          <label>Número</label>
          <input class="form-control form-control-sm" type="text" placeholder="Ex.: 99" formControlName="houseNumber">
        </div>

        <div class="col-lg-3 ">
          <label>Complemento</label>
          <input class="form-control form-control-sm" type="text" placeholder="Ex.: Apt / Bloco 3" formControlName="additionalInfo">
        </div>

      </div>

      <div class="row input-group input-group-sm mb-3">
        <div class="col-lg-6 ">
          <label>Bairro</label>
          <input class="form-control form-control-sm" type="text" placeholder="Ex.: Castelo" formControlName="neighborhood">
        </div>

        <div class="col-lg-6 ">
          <label>Cidade</label>
          <input class="form-control form-control-sm" type="text" placeholder="Ex.: São Paulo" formControlName="cidade">
        </div>

      </div>

      <div class="row input-group input-group-sm mb-3">
        <div class="col-lg-12">
          <label>Referência</label>
          <input
            class="form-control form-control-sm"
            type="text" placeholder="Ex.: Próximo ao Colégio Colegium"
            formControlName="reference">
      </div>
      </div>


    </form>
    <div class="buttons mb-3">
      <button class="btn btn-success" id="btn-cadastrar" (click)="onSalvar()" >Salvar</button>
      <button class="btn btn-danger" id="btn-cancelar" (click)="onCloseModal()">Cancelar</button>
    </div>
  </div>
</ng-container>
