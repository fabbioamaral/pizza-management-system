<div class="container">
  <h3 class="mt-3 mb-3">Cadastro de Clientes</h3>
  <hr>
  <div class="row input-group mb-3">
    <div class="col-lg-3">
      <h4>Dados Pessoais</h4>
    </div>
    <div class="col-lg-9">
      <hr>
    </div>
  </div>
  <form [formGroup]="formRegisterCustomer" (ngSubmit)="registerCustomer()">

    <div class="row input-group mb-3">
          <div class="col-lg-9">
              <label>Nome</label>
              <input class="form-control form-control-sm" type="text" placeholder="Ex.: João" formControlName="name">
          </div>

          <div class="col-lg-3">
              <label>Telefone</label>
              <input
              class="form-control form-control-sm"
              type="tel"
              placeholder="Ex.: (31) 99999-9999"
              formControlName="phoneNumber"
              mask="(00) 00000-0000||(00) 0000-0000">
          </div>

      </div>

      <div class="row input-group mb-3">

          <div class="col-lg-12 ">
              <label>Observação Interna</label>
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder=
                  "Ex: Não buzinar ao realizar a entrega do pedido."
                formControlName="additionalInfo"
              >
          </div>

      </div>

      <div class="row input-group mb-3">
        <div class="col-lg-3">
          <h4>Endereço</h4>
        </div>
        <div class="col-lg-9">
          <hr>
        </div>
      </div>

      <div class="row input-group mb-3">

          <div class="col-lg-4 ">
              <label>CEP</label>
              <input
               class="form-control form-control-sm"
               type="text"
               placeholder="Ex.: 01011-100"
               formControlName="cep"
               (blur)="consultaCEP()"
               mask="00000-000">
          </div>

        </div>

        <div class="row input-group mb-3">

          <div class="col-lg-7 ">
            <label>Logradouro</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: Rua Romualdo Lopes Cançado" formControlName="street">
          </div>

          <div class="col-lg-2 ">
            <label>Número</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: 99" formControlName="houseNumber">
          </div>

          <div class="col-lg-3 ">
            <label>Complemento</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: Apt / Bloco 3" formControlName="additionalInfo">
          </div>

        </div>

        <div class="row input-group mb-3">

          <div class="col-lg-6 ">
            <label>Bairro</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: Castelo" formControlName="neighborhood">
          </div>

          <div class="col-lg-6 ">
            <label>Cidade</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex.: São Paulo" formControlName="cidade">
          </div>
        </div>

      <div class="row input-group mb-3">

          <div class="col-lg-12">
              <label>Referência</label>
              <input
                class="form-control form-control-sm"
                type="text" placeholder="Ex.: Próximo ao Colégio Colegium"
                formControlName="reference">
          </div>

      </div>

      <div class="row mb-3" style="display: flex; justify-content: flex-end">

          <button class="btn btn-success" type="submit" [disabled]="!formRegisterCustomer.valid" style="width:80px; margin-right:10px">Salvar</button>
          <button class="btn btn-danger" type="button" routerLink="/" style="width:80px;">Voltar</button>

      </div>
  </form>


</div>
